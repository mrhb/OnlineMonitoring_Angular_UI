<div class="bulckActions">
    <div  class="form">
        <mat-form-field  >
            <mat-label>
                <mat-icon >calendar_today </mat-icon> Range</mat-label>
                <mat-select [(ngModel)]="selectedRange">
                    <mat-option *ngFor="let range of Ranges"  (click)="onRangeSelection()" [value]="range.value">
                        {{range.label}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            
            <mat-form-field  >
                <mat-label>
                    <mat-icon>timeline</mat-icon> Chart Type</mat-label>
                <mat-select  [(ngModel)]="selectedType" (ngModelChange)="onTypeSelection(selectedType)" >
                    <mat-option *ngFor="let type of Types" [value]="type.value">
                        {{type.label}}
                      </mat-option>
                </mat-select>
              </mat-form-field>
                
                          
            <mat-form-field  >
                <mat-label>
                    <mat-icon >timeline</mat-icon> Tools</mat-label>
                <mat-select>
                    <mat-option *ngFor="let type of Tools" [value]="type.value">
                        {{type.label}}
                    </mat-option>
                </mat-select>
              </mat-form-field>
            
              <mat-form-field >
                <mat-label>Display</mat-label>
                <mat-select [formControl]="toppings" multiple  >
                  <mat-option *ngFor="let topping of toppingList" [value]="topping" (click)="onDisplayChange(topping)">
                      {{topping}}  
                  </mat-option>
                </mat-select>
              </mat-form-field>

              <button mat-button  (click)="resetChart()" >
                <mat-icon> fact_check</mat-icon>
                Reset
            </button>
        </div>
  </div>
  <div class="Chart">
    <canvas #myCanvas id="canvas">{{ chart }}
    </canvas>
</div>
