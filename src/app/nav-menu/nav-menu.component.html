<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
  [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
  [mode]="(isHandset$ | async) ? 'over' : 'side'"
  [opened]="(isHandset$ | async) === false">
<mat-toolbar>TetaPower</mat-toolbar>


<mat-nav-list>
  <a mat-list-item routerLink="/first-page">  <mat-icon>dashboard</mat-icon> Dashboard</a>
  <a mat-list-item routerLink="/second-page"> <mat-icon>person</mat-icon> User Profile</a>
</mat-nav-list>
</mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="secondary-toolbar" color="primary" >
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
       <span class="menu-spacer"></span>
        <a mat-button routerLink="/first-page"> <mat-icon>apps</mat-icon>Dashboard </a>
        <a mat-button routerLink="/second-page"> <mat-icon>trending_up</mat-icon> Trends </a>
        <a mat-button routerLink="/first-page"> <mat-icon>person</mat-icon> Users </a>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
