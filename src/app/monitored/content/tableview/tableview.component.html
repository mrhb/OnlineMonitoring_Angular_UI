
<table mat-table
       [dataSource]="dataSource" 
       multiTemplateDataRows     
       class="mat-elevation-z8">

    <!-- Alarm Column -->
    <ng-container matColumnDef="Alarm">
        <th mat-header-cell *matHeaderCellDef>Alarm</th>
        <td class="name-column" mat-cell *matCellDef="let element"> {{element.unitname}} </td>
    </ng-container>
    
    <!-- Name Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td class="name-column" mat-cell *matCellDef="let element"> {{element.itemName}} </td>
    </ng-container>

    <!-- Engine Column -->
    <ng-container matColumnDef="Engine">
        <th mat-header-cell *matHeaderCellDef>Engine</th>
        <td class="name-column" mat-cell *matCellDef="let element"> ({{element.engines}}) </td>
    </ng-container>

    <!-- Update Column -->
    <ng-container matColumnDef="Update">
        <th mat-header-cell *matHeaderCellDef>Update</th>
        <td class="name-column" mat-cell *matCellDef="let element">
          <container-element [ngSwitch]="element.update">
            <!-- the same view can be shown in more than one case -->
            <some-element *ngSwitchCase='1'><span class="material-icons">cast_for_education</span></some-element>
            <some-element *ngSwitchCase='2'><span class="material-icons">cast</span></some-element>
            <some-element *ngSwitchCase='3'><span class="material-icons">cast_connected</span></some-element>
            <!--default case when there are no matches -->
            <some-element *ngSwitchDefault>?</some-element>
          </container-element>
        </td>
    </ng-container>      

    <!-- Actions Column -->
    <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td class="name-column" mat-cell *matCellDef="let element"> {{element.unitname}} </td>
    </ng-container>   

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
      <div class="example-element-detail"
      [@detailExpand]="checkExpanded(element) ? 'expanded' : 'collapsed'">
        <div>        
            <div class="unit-alarmssss  {{alarm.Icon}}" *ngFor="let alarm of element.alarms">
              <span id="detailIcon" class="material-icons {{alarm.Icon}}">warning</span>
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <span id="detailIcon" class="{{alarm.Icon}}" >
                {{alarm.name }}
              </span>
              
            </div>          
        </div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
      class="example-element-row"
      [class.example-expanded-row]="checkExpanded(element)"
      (click)="pushPopElement(element)">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>
