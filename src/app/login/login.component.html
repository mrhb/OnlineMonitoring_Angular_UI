<mat-card class="my-card">
    <mat-card-title>
        Login<br />

    </mat-card-title>
     <mat-card-content>
        <form [formGroup]="loginForm"  class="my-form">
           <mat-form-field class="full-width">
              <mat-label>Username</mat-label>
              <input  matInput  placeholder="Username" formControlName="username">
           </mat-form-field>
           <mat-form-field class="full-width">
              <mat-label>Password</mat-label>
              <input  matInput  placeholder="Password" formControlName="password">
           </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-flat-button  [disabled]="loading" (click)="onSubmit()">Login</button>
    </mat-card-actions>
    <li>Normal User: - U: user P: user</li>
     <li>Administrator- U: admin P: admin</li> 
     <span >Don't have an account</span><a  mat-button routerLink="/registration" > Sign up</a>

</mat-card>
