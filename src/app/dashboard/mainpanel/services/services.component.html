<div id="main">
  <button  id="serv1"  (click)="onClickMe('lessThan24')" ><p>â‰¤ 24 h</p><p><b>1</b></p></button>
  <button  id="serv2" (click)="onClickMe('24To299')"><p>24-299 h </p><p><b>1</b></p></button>
  <button  id="serv3" (click)="onClickMe('300To599')"><p>300-599 h</p><p><b>3</b></p></button>
  <button  id="serv4" (click)="onClickMe('600To999')"><p>600-999 h</p><p><b>1</b></p></button>

<div class="mat-elevation-z8 small-table">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- unitName Column --> 
    <ng-container matColumnDef="unitName">
      <th  *matHeaderCellDef>unitName</th>
      <td mat-cell *matCellDef="let row">{{row.unitName}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="maintenanceName">
      <th  *matHeaderCellDef>maintenanceName</th>
      <td mat-cell *matCellDef="let row"  class="LeftAlign" >{{row.maintenanceName}}</td>
    </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="counter">
          <th  *matHeaderCellDef>counter</th>
          <td mat-cell *matCellDef="let row" class="RightAlign">{{row.counter}}h</td>
        </ng-container>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
