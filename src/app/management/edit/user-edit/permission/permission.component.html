<p class="title">Add Unit to permission list</p>
          
<form [formGroup]="myGroup" class="addform">            
  <span  class="material-icons ">
    av_timer
  </span>
  <mat-form-field class="form-element" appearance="fill">
    <mat-icon matPrefix>search</mat-icon>
    <input matInput type="search" 
    formControlName="name"
    placeholder="Enter existing Unit name" >
  </mat-form-field>
  <!-- <mat-checkbox color="primary" formControlName="active"   >Sd      </mat-checkbox> -->
  <!-- <mat-checkbox color="primary" formControlName="allAlarm" >All alarms</mat-checkbox> -->
  <!-- <mat-checkbox color="primary" formControlName="read"     >Read    </mat-checkbox> -->
  <!-- <mat-checkbox color="primary" formControlName="control"  >Control </mat-checkbox>
  <mat-checkbox color="primary" formControlName="modify"   >Modify  </mat-checkbox> -->
  <input type="checkbox"  formControlName="sd"         >Sd
  <input type="checkbox"  formControlName="allAlarm"         >allAlarm
  <input type="checkbox"  formControlName="read"         >Read
  <input type="checkbox"  formControlName="control"         >Control
  <input type="checkbox"  formControlName="modify"         >Modify

  <button  type="button" class="add-button" mat-flat-button color="warn">
    Add
  </button >
</form>
<p class="title">Manage Unit Permission</p>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? masterToggle() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()"
                    [aria-label]="checkboxLabel()"
                    color="primary">
      </mat-checkbox>

   
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)"
                    [aria-label]="checkboxLabel(row)" type="checkbox"
                    color="primary">
      </mat-checkbox>
     
    </td>
  </ng-container>

  <!-- id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> id
    </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} 
  </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element">
      {{element.name}} 
     </td>
  </ng-container>


    <!-- sd Column -->
    <ng-container matColumnDef="sd">
      <th mat-header-cell *matHeaderCellDef> Sd</th>
      <td mat-cell *matCellDef="let element">
          <input type="checkbox" [checked]=element.sd />
         </td>
    </ng-container>      

    <!-- allalarm Column -->
    <ng-container matColumnDef="allalarm">
      <th mat-header-cell *matHeaderCellDef> All alarm </th>
      <td mat-cell *matCellDef="let element">
          <input type="checkbox" [checked]=element.allalarm />

          </td>
    </ng-container>   

    <!-- read Column -->
    <ng-container matColumnDef="read">
      <th mat-header-cell *matHeaderCellDef> Read </th>
      <td mat-cell *matCellDef="let element">
          <input type="checkbox"  [checked]=element.read />
          </td>
    </ng-container> 

    <!-- control Column -->
    <ng-container matColumnDef="control">
      <th mat-header-cell *matHeaderCellDef> Control </th>
      <td mat-cell *matCellDef="let element"  >
          <input type="checkbox" [checked]=element.control />

          </td>
    </ng-container> 
    <!-- modify Column -->
    <ng-container matColumnDef="modify">
      <th mat-header-cell *matHeaderCellDef> Modify </th>
      <td mat-cell *matCellDef="let element"  >
          <input type="checkbox"    [checked]=element.modify />
          </td>
    </ng-container> 
 <!-- actions Column -->
 <ng-container matColumnDef="actions" stickyEnd>
  <th mat-header-cell *matHeaderCellDef>Remove</th>
  <td mat-cell *matCellDef="let element" (click)="removeunit(element)" class="delete_forever">
  <span class="material-icons">close</span>
  </td>
</ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;">
  </tr>
</table>
