<mat-toolbar class="secondary-toolbar" >   
    <button mat-icon-button >  <mat-icon>list</mat-icon></button>
    <h1 class="submenu-title">Unit Setting  </h1>
      <button   mat-flat-button color="warn" ><span class="material-icons">
        perm_identity
        </span>Add New Unit</button >
  </mat-toolbar>
  <div class="container" *ngIf="unit$ | async as unit">
    <h2>{{ unit.name }}</h2>
        <mat-accordion>
          <!-- Unit information -->
          <mat-expansion-panel [expanded]="true" >
            <mat-expansion-panel-header>
              <mat-panel-title>
                <span class="material-icons ">
                  av_timer 
                  </span>
                Unit Information
              </mat-panel-title>
            </mat-expansion-panel-header>
            <unit-information></unit-information>
          </mat-expansion-panel>
          <!-- Unit groups -->
          <mat-expansion-panel [expanded]="false" >
            <mat-expansion-panel-header>
              <mat-panel-title>
                <span class="material-icons ">
                  library_add 
                  </span>
                Unit Groups
              </mat-panel-title>
            </mat-expansion-panel-header>
            <unit-edit-groups></unit-edit-groups>
          </mat-expansion-panel>
          <!--Permissions -->
          <mat-expansion-panel [expanded]="false" >
            <mat-expansion-panel-header>
              <mat-panel-title>
                <span class="material-icons ">
                  vpn_key_outlined
                  </span>
                Permissions
              </mat-panel-title>
            </mat-expansion-panel-header>
            <unit-edit-permission></unit-edit-permission>
          </mat-expansion-panel>
        
        </mat-accordion>
        
        <!-- Copyright 2020 Google LLC. All Rights Reserved.
            Use of this source code is governed by an MIT-style license that
            can be found in the LICENSE file at http://angular.io/license -->
            
    </div>
      <mat-toolbar class="footing-toolbar" >  
        <button   mat-flat-button color="warn" class="btndelete" >
          <span class="material-icons" >delete_forever</span>Delete
      </button > 
        <button   mat-flat-button color="warn" >
            <span class="material-icons" >save</span>Save
        </button >
        
        <button  type="button" mat-flat-button color="warn">
            <span class="material-icons"  >restore</span>Restore to previouse
        </button >
      </mat-toolbar>
