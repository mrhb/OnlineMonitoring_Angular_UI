<p class="title">Add Unit to Group</p>
          
<form [formGroup]="myGroup" class="addform">            
  <span  class="material-icons unit-logo">
       av_timer
  </span>
  <mat-form-field class="form-element" appearance="fill">
    <mat-icon matPrefix>search</mat-icon>
    <input matInput type="search" 
    formControlName="name"
    placeholder="Enter existing Group name" >
  </mat-form-field>
   <button  type="button" class="add-button" mat-flat-button color="warn">
    Add
  </button >
</form>
<p>
  <button  type="button" class="new-group-button" mat-flat-button color="warn">
    Ceate new group
  </button >
</p>

<p class="title">Manage Groups</p>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? masterToggle() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()"
                    [aria-label]="checkboxLabel()"
                    color="primary">
      </mat-checkbox>

   
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)"
                    [aria-label]="checkboxLabel(row)" type="checkbox"
                    color="primary">
      </mat-checkbox>
     
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element">
      {{element.name}} 
     </td>
  </ng-container>

 <!-- actions Column -->
 <ng-container matColumnDef="actions" stickyEnd>
  <th mat-header-cell *matHeaderCellDef>Remove</th>
  <td mat-cell *matCellDef="let element" (click)="removeunit(element)" class="delete_forever">
  <span class="material-icons">close</span>
  </td>
</ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;">
  </tr>
</table>
